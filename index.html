<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <title>Time span calculator</title>
  </head>
  <body>
    <div class="bg-gradient-to-r from-purple-400 to-blue-200">
      <div
        class="py-6 px-6 xl:py-12 xl:px-10 min-h-screen grid grid-cols-1 xl:grid-cols-4 gap-4 xl:gap-10 place-items-center"
      >
        <div
          class="md:max-w-screen-md xl:col-start-1 xl:col-span-3 bg-white shadow overflow-hidden rounded-lg pb-8"
        >
          <div class="border-t border-gray-200 text-center pt-8">
            <h1 class="text-4xl xl:text-6xl font-bold text-blue-400">
              Time span calculator
            </h1>
            <p
              class="text-lg xl:text-xl py-4 xl:py-8 px-12 font-medium text-gray-500"
            >
              Calculate how many days, hours, minutes or seconds fits into
              selected time period
            </p>
          </div>
          <form
            id="calc-form"
            class="grid grid-cols-1 md:grid-cols-3 grid-rows-[auto] mx-8 gap-2 md:gap-8"
          >
            <!-- START DATE -->
            <div
              class="mt-4 md:mt-0 md:col-start-1 col-span-1 md:row-start-1 row-span-1 flex items-center"
            >
              <label
                for="start-date"
                class="uppercase md:text-sm text-xs text-gray-700 font-semibold"
              >
                Start Date
              </label>
            </div>
            <div class="md:col-start-2 md:col-span-2 flex items-center">
              <input
                id="start-date"
                class="min-w-full py-2 px-3 text-gray-500 rounded-lg border-2 border-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                type="date"
                required
              />
            </div>

            <!-- END DATE -->
            <div
              class="mt-4 md:mt-0 md:col-start-1 col-span-1 md:row-start-2 md:row-span-1 flex items-center"
            >
              <label
                for="end-date"
                class="uppercase text-left md:text-sm text-xs text-gray-700 font-semibold"
              >
                End Date
              </label>
            </div>
            <!-- TIME PERIOD PRESET BUTTONS + END DATE INPUT -->

            <div
              class="md:col-start-2 md:col-span-2 md:row-start-2 md:row-span-1 flex flex-col basis-full items-end gap-2"
            >
              <div id="timespan-presets" class="flex gap-4 md:gap-8">
                <button
                  data-timespan="week"
                  class="w-1/2 h-8 text-gray-500 bg-transparent border-2 border-solid border-blue-300 enabled:hover:border-blue-500 enabled:hover:bg-blue-500 focus:bg-blue-500 enabled:hover:text-white focus:text-white font-bold uppercase text-xs px-4 py-0 rounded-full outline-none focus:outline-none ease-linear transition-all duration-150 disabled:bg-gray-200 disabled:border-gray-300"
                  type="button"
                  disabled
                >
                  Week
                </button>
                <button
                  data-timespan="month"
                  class="w-1/2 h-8 text-gray-500 bg-transparent border-2 border-solid border-blue-300 enabled:hover:border-blue-500 enabled:hover:bg-blue-500 focus:bg-blue-500 enabled:hover:text-white focus:text-white font-bold uppercase text-xs px-4 py-0 rounded-full outline-none focus:outline-none ease-linear transition-all duration-150 disabled:bg-gray-200 disabled:border-gray-300"
                  type="button"
                  disabled
                >
                  Month
                </button>
              </div>
              <input
                id="end-date"
                class="min-w-full py-2 px-3 text-gray-500 rounded-lg border-2 border-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent disabled:bg-gray-200 disabled:border-gray-300"
                type="date"
                required
                disabled
              />
            </div>

            <!-- DAYS SELECTION -->
            <div
              class="mt-4 md:mt-0 md:col-start-1 col-span-1 md:row-start-3 row-span-1 flex items-center"
            >
              <label
                for="filter-days-selection"
                class="uppercase text-left md:text-sm text-xs text-gray-700 font-semibold"
              >
                Selection
              </label>
            </div>
            <div class="md:col-start-2 md:col-span-2 flex items-center">
              <select
                id="filter-days-selection"
                class="w-full py-2 px-3 text-gray-500 rounded-lg border-2 border-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              >
                <option>All</option>
                <option>Weekends</option>
                <option>Weekdays</option>
              </select>
            </div>

            <!-- UNITS -->
            <div
              class="mt-4 md:mt-0 md:col-start-1 col-span-1 row-span-1 uppercase md:text-sm text-xs text-gray-700 font-semibold flex items-center"
            >
              Select units
            </div>
            <div class="md:col-start-2 md:col-span-2 flex items-center">
              <fieldset id="units" class="my-1">
                <div class="w-full flex flex-nowrap rounded-xl">
                  <div>
                    <input
                      type="radio"
                      name="option"
                      id="days"
                      class="peer hidden"
                      checked
                    />
                    <label
                      for="days"
                      class="block cursor-pointer select-none rounded-xl p-2 text-center uppercase md:text-sm text-xs text-gray-500 font-semibold peer-checked:bg-blue-500 peer-checked:font-bold peer-checked:text-white"
                      >days
                    </label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      name="option"
                      id="hours"
                      class="peer hidden"
                    />
                    <label
                      for="hours"
                      class="block cursor-pointer select-none rounded-xl p-2 text-center uppercase md:text-sm text-xs text-gray-500 font-semibold peer-checked:bg-blue-500 peer-checked:font-bold peer-checked:text-white"
                      >hours
                    </label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      name="option"
                      id="minutes"
                      class="peer hidden"
                    />
                    <label
                      for="minutes"
                      class="block cursor-pointer select-none rounded-xl p-2 text-center uppercase md:text-sm text-xs text-gray-500 font-semibold peer-checked:bg-blue-500 peer-checked:font-bold peer-checked:text-white"
                      >minutes
                    </label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      name="option"
                      id="seconds"
                      class="peer hidden"
                    />
                    <label
                      for="seconds"
                      class="block cursor-pointer select-none rounded-xl p-2 text-center uppercase md:text-sm text-xs text-gray-500 font-semibold peer-checked:bg-blue-500 peer-checked:font-bold peer-checked:text-white"
                      >seconds
                    </label>
                  </div>
                </div>
              </fieldset>
            </div>

            <div
              class="my-4 md:mt-0 md:col-start-1 md:col-span-full flex justify-center"
            >
              <button
                class="uppercase rounded-xl bg-gradient-to-br from-blue-500 to-purple-500 px-5 py-3 text-base font-medium text-white transition duration-200 hover:shadow-lg hover:shadow-[#6025F5]/50"
                type="submit"
              >
                Calculate
              </button>
            </div>

            <div
              class="md:col-start-1 md:col-span-full flex flex-col h-40 bg-purple-100/10 sm:rounded-lg shadow border border-purple-400 bg-calculator bg-auto bg-no-repeat bg-center"
            >
              <p
                class="px-3 py-4 uppercase text-base md:text-lg text-gray-700 font-bold"
              >
                Result
              </p>
              <p
                id="result"
                class="self-center px-3 py-1 text-lg text-gray-700 min-w-[150px]"
              ></p>
            </div>
          </form>
        </div>

        <!-- ACTIVITY LOG -->
        <div
          class="w-full md:max-w-screen-md xl:min-w-[250px] xl:col-start-4 flex-1 bg-white rounded-lg shadow-xl py-6 pr-1 pl-3 xl:py-8 xl:pr-3 xl:pl-6"
        >
          <h4 class="text-xl text-gray-700 font-bold">Activity log</h4>
          <div
            id="log-entries-container"
            class="relative px-4 bg-auto bg-no-repeat bg-center"
          ></div>
        </div>
      </div>

      <footer class="text-center">
        <p class="text-white text-xs text-center inline pr-6">
          UI is build with
          <a
            class="text-blue-400 underline underline-offset-2"
            href="https://tailwindcomponents.com"
            >Tailwind components</a
          >
        </p>

        <p class="text-white text-xs text-center inline">
          <a
            href="https://storyset.com/illustration/calculator/rafiki"
            class="text-blue-400 underline underline-offset-2"
            >Calculator</a
          >
          and
          <a
            class="text-blue-400 underline underline-offset-2"
            href="https://storyset.com/illustration/no-data/amico"
            >Data</a
          >
          illustrations by Storyset
        </p>
      </footer>
    </div>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
