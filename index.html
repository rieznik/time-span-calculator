<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="bg-gradient-to-r from-purple-400 to-blue-200">
      <div
        class="py-12 min-h-screen grid grid-cols-4 justify-around gap-10 px-10"
      >
        <div
          class="col-start-1 col-span-3 bg-white shadow overflow-hidden sm:rounded-lg pb-8"
        >
          <div class="border-t border-gray-200 text-center pt-8">
            <h1 class="text-6xl font-bold text-blue-400">
              Time span calculator
            </h1>
            <p class="text-xl py-8 px-12 font-medium text-gray-500">
              Calculate how many days, hours, minutes or seconds fits into
              selected time period
            </p>
          </div>
          <form class="grid grid-cols-3 grid-rows-6 mx-8 gap-6">
            <!-- LABELS -->
            <div
              class="col-start-1 col-span-1 row-start-1 row-span-1 flex items-center"
            >
              <label
                for="start-date"
                class="uppercase md:text-sm text-xs text-gray-700 font-semibold"
              >
                Start Date
              </label>
            </div>

            <div
              class="col-start-1 col-span-1 row-start-3 row-span-1 flex items-center"
            >
              <label
                for="end-date"
                class="uppercase text-left md:text-sm text-xs text-gray-700 font-semibold"
              >
                End Date
              </label>
            </div>

            <div
              class="col-start-1 col-span-1 row-start-4 row-span-1 flex items-center"
            >
              <label
                for="filter-days-selection"
                class="uppercase text-left md:text-sm text-xs text-gray-700 font-semibold"
              >
                Selection
              </label>
            </div>

            <div
              class="col-start-1 col-span-1 row-start-5 row-span-1 uppercase md:text-sm text-xs text-gray-700 font-semibold flex items-center"
            >
              Select units
            </div>

            <!-- INPUTS -->
            <div class="col-start-2 col-span-2 flex items-center">
              <input
                id="start-date"
                class="w-full py-2 px-3 text-gray-500 rounded-lg border-2 border-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                type="date"
              />
            </div>

            <div class="col-start-2 col-span-2 flex justify-start gap-8">
              <button
                class="w-1/2 h-2/3 text-gray-500 bg-transparent border-2 border-solid border-blue-300 hover:border-blue-500 hover:bg-blue-500 focus:bg-blue-500 hover:text-white focus:text-white active:bg-blue-700 font-bold uppercase text-xs px-4 py-0 rounded-full outline-none focus:outline-none ease-linear transition-all duration-150"
                type="button"
              >
                Week
              </button>
              <button
                class="w-1/2 h-2/3 text-gray-500 bg-transparent border-2 border-solid border-blue-300 hover:border-blue-500 hover:bg-blue-500 focus:bg-blue-500 hover:text-white focus:text-white active:bg-blue-700 font-bold uppercase text-xs px-4 py-0 rounded-full outline-none focus:outline-none ease-linear transition-all duration-150"
                type="button"
              >
                Month
              </button>
            </div>

            <div class="col-start-2 col-end-4 flex items-center">
              <input
                id="end-date"
                class="w-full py-2 px-3 text-gray-500 rounded-lg border-2 border-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                type="date"
              />
            </div>

            <div class="col-start-2 col-span-2 flex items-center">
              <select
                id="filter-days-selection"
                class="w-full py-2 px-3 text-gray-500 rounded-lg border-2 border-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              >
                <option>All days</option>
                <option>Weekends only</option>
                <option>Weekdays only</option>
              </select>
            </div>
            <div class="col-start-2 col-span-2 flex items-center">
              <fieldset class="">
                <div class="w-full flex flex-nowrap rounded-xl">
                  <div>
                    <input
                      type="radio"
                      name="option"
                      id="days"
                      class="peer hidden"
                      checked
                    />
                    <label
                      for="days"
                      class="block cursor-pointer select-none rounded-xl p-2 text-center uppercase md:text-sm text-xs text-gray-500 font-semibold peer-checked:bg-blue-500 peer-checked:font-bold peer-checked:text-white"
                      >days
                    </label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      name="option"
                      id="hours"
                      class="peer hidden"
                    />
                    <label
                      for="hours"
                      class="block cursor-pointer select-none rounded-xl p-2 text-center uppercase md:text-sm text-xs text-gray-500 font-semibold peer-checked:bg-blue-500 peer-checked:font-bold peer-checked:text-white"
                      >hours
                    </label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      name="option"
                      id="minutes"
                      class="peer hidden"
                    />
                    <label
                      for="minutes"
                      class="block cursor-pointer select-none rounded-xl p-2 text-center uppercase md:text-sm text-xs text-gray-500 font-semibold peer-checked:bg-blue-500 peer-checked:font-bold peer-checked:text-white"
                      >minutes
                    </label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      name="option"
                      id="seconds"
                      class="peer hidden"
                    />
                    <label
                      for="seconds"
                      class="block cursor-pointer select-none rounded-xl p-2 text-center uppercase md:text-sm text-xs text-gray-500 font-semibold peer-checked:bg-blue-500 peer-checked:font-bold peer-checked:text-white"
                      >seconds
                    </label>
                  </div>
                </div>
              </fieldset>
            </div>

            <div class="col-start-1 col-span-full flex justify-center">
              <button
                class="uppercase rounded-xl bg-gradient-to-br from-blue-500 to-purple-500 px-5 py-3 text-base font-medium text-white transition duration-200 hover:shadow-lg hover:shadow-[#6025F5]/50"
              >
                Calculate
              </button>
            </div>

            <div
              class="col-start-1 col-span-full flex flex-col h-40 bg-purple-100/10 sm:rounded-lg shadow border border-purple-400"
            >
              <p class="px-3 py-4 uppercase text-lg text-gray-700 font-bold">
                Result
              </p>
              <p class="self-center px-3 py-1 text-lg text-gray-700">
                <span class="text-6xl font-bold">19873</span> days
              </p>
            </div>
          </form>
        </div>

        <!-- ACTIVITY LOG -->
        <div
          class="col-start-4 col-span-1 flex-1 bg-white rounded-lg shadow-xl py-8 pr-3 pl-6"
        >
          <h4 class="text-xl text-gray-700 font-bold">Activity log</h4>
          <div class="relative px-4">
            <div
              class="absolute h-full border border-dashed border-opacity-20 border-secondary"
            ></div>

            <!-- start::Timeline item -->
            <div class="flex items-center w-full my-6 -ml-1.5">
              <div class="w-1/12 z-10">
                <div class="w-3.5 h-3.5 bg-purple-400 rounded-full"></div>
              </div>
              <div class="w-11/12">
                <p class="text-sm text-gray-600 font-semibold">873 days</p>
                <p class="text-xs text-gray-700">03.02.19 - 10.05.23</p>
              </div>
            </div>
            <!-- end::Timeline item -->

            <!-- start::Timeline item -->
            <div class="flex items-center w-full my-6 -ml-1.5">
              <div class="w-1/12 z-10">
                <div class="w-3.5 h-3.5 bg-purple-400 rounded-full"></div>
              </div>
              <div class="w-11/12">
                <p class="text-sm text-gray-600 font-semibold">
                  459873 seconds
                </p>
                <p class="text-xs text-gray-800">12.04.22 - 21.05.22</p>
              </div>
            </div>
            <!-- end::Timeline item -->
          </div>
        </div>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
